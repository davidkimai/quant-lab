[tool.poetry]
name = "quant-lab-core"
version = "0.1.0"
description = "Core library for quant-lab: multi-agent quantitative trading system"
authors = ["Quant Lab Contributors"]
readme = "README.md"
packages = [{include = "quant_lab"}]

[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.2.0"
numpy = "^1.26.0"
pydantic = "^2.6.0"
yfinance = "^0.2.36"
python-dateutil = "^2.8.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"
mypy = "^1.8.0"
pandas-stubs = "^2.1.0"
types-python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
